<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700|Rock+Salt|Wendy+One" rel="stylesheet">
</head>

<body>

  <h1>Welcome to Don't Drown, Man!</h1>
  <h2>Your tank is fills up with water with every wrong guess. Don't drown, man!</h2>

<div id="mainScreen">

  <aside id="score">Scoreboard <br><br>
    <div class="playerScore" id="playerOneScore">Player 1 <br>
      <p>
        0
      </p>
    </div>
    <div class="playerScore" id="playerTwoScore">Player 2 <br>
      <p>
        0
      </p>
    </div>
  </aside>

  <div id="hangman">
    <div class="emptyTank" id="emptyTankSix"></div>
    <div class="emptyTank" id="emptyTankFive"></div>
    <div class="emptyTank" id="emptyTankFour"></div>
    <div class="emptyTank" id="emptyTankThree"></div>
    <div class="emptyTank" id="emptyTankTwo"></div>
    <div class="emptyTank" id="emptyTankOne"></div>
  </div>
  <div id="letterBox">
    <h4>Incorrect Letters</h4>
    <p class="incorrect">
    </p>
  </div>
</div>

  <main id="gameSpace">
    <h3>
      Guess a letter!
    </h3>
    <div id="mainWord">
    </div>

    <br>
    <input id="letterGuess" type="input" name="letterGuess" value="" maxlength="1" size="1" />
  </main>

  <br>

  <form onsubmit="sendMessage();return false">
    Enter your name here:<br>
    <input id="nameInput" type="input" type="text" name="name" value=""></input>
    <input id="playGame" type="button" name="name" value="Let's play!">
  </form>

  <br>

  <button id="newGame" type="button" name="start">Start New Game</button>

</body>

</html>
